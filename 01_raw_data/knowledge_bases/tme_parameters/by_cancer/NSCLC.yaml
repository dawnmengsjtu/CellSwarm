cancer_profile:
  immune_context: mixed, PD-L1 expression-dependent
  infiltration_pattern: T 细胞常被排斥在肿瘤基质中，难以浸润肿瘤核心
  key_immune_features:
  - PD-L1 高表达 (TPS≥50% 约 25-30% 患者)
  - 吸烟相关突变负荷高，新抗原丰富
  - 肿瘤相关巨噬细胞 (TAM) 丰富
  - Treg 浸润与免疫排斥相关
  metabolic_features:
  - 严重缺氧，肺组织血管重塑
  - KRAS/STK11 突变影响代谢重编程
  stroma_features:
  - 致密纤维化基质阻碍免疫浸润
  - 低血管密度，血管异常
  therapeutic_context:
  - 'Pembrolizumab 单药 (KEYNOTE-024): TPS≥50% 一线标准'
  - 'Nivolumab + ipilimumab (CheckMate-227): TMB≥10 获益'
  - EGFR/ALK 突变亚型对免疫治疗反应差
