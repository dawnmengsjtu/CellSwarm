cancer_profile:
  immune_context: immune_hot, highest TMB among solid tumors
  infiltration_pattern: 高密度 TIL 浸润，T 细胞可深入肿瘤核心
  key_immune_features:
  - UV 诱变导致极高突变负荷 (TMB ~15 mut/Mb)，新抗原丰富
  - CD8+ T 细胞浸润最高的实体瘤之一
  - PD-L1 高表达，IFN-γ 诱导显著
  - β-catenin 通路激活可导致免疫排斥
  - Treg 浸润但 TGF-β 水平相对较低
  metabolic_features:
  - 轻度缺氧，皮肤组织氧供较好
  - BRAF V600E 突变影响代谢通路
  stroma_features:
  - 基质相对疏松，利于免疫细胞迁移
  - 中等血管密度
  therapeutic_context:
  - 'Nivolumab + ipilimumab (CheckMate-067): 5年OS 52%'
  - 'Pembrolizumab 单药 (KEYNOTE-006): 5年OS 39%'
  - BRAF+MEK 抑制剂联合免疫治疗探索中
