cancer_profile:
  immune_context: immune_cold, microsatellite stable
  infiltration_pattern: 免疫荒漠或免疫排斥，T 细胞浸润极低
  key_immune_features:
  - MSI-H/dMMR 亚型突变负荷高，新抗原丰富，免疫治疗敏感
  - MSS 亚型免疫浸润低，Treg 和 M2 巨噬细胞主导
  - Wnt/β-catenin 通路激活驱动免疫排斥
  - 肠道微生物组影响免疫治疗响应
  metabolic_features:
  - 中度缺氧
  - Warburg effect 中等
  - KRAS 突变影响代谢重编程
  stroma_features:
  - CMS4 亚型基质丰富，TGF-β 驱动
  - 中等血管密度
  therapeutic_context:
  - 'Pembrolizumab (KEYNOTE-177): MSI-H/dMMR 一线标准'
  - MSS 亚型免疫治疗效果差，联合策略探索中
  - 抗 VEGF (bevacizumab) + 化疗是 MSS 标准
