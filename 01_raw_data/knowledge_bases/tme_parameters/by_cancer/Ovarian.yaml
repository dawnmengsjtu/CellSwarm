cancer_profile:
  immune_context: immune_cold, heavily immunosuppressive
  infiltration_pattern: T 细胞浸润低，被基质和腹水屏障阻隔
  key_immune_features:
  - 免疫冷肿瘤，CD8+ T 细胞浸润低
  - Treg 和 M2 巨噬细胞高度富集
  - TGF-β 水平高，驱动免疫抑制和纤维化
  - PD-L1 表达低，免疫检查点抑制剂单药效果差
  - 腹水中免疫抑制因子（VEGF, IL-10）富集
  metabolic_features:
  - 严重缺氧，腹膜播散区域氧供极差
  - 高 Warburg effect
  - 脂质代谢异常，腹水脂肪酸促进肿瘤生长
  stroma_features:
  - 致密纤维化基质
  - 低血管密度，血管异常
  - 腹水形成独特的免疫抑制微环境
  therapeutic_context:
  - PARP 抑制剂 (olaparib) 对 BRCA 突变有效
  - 免疫检查点抑制剂单药效果有限
  - Bevacizumab + 化疗是标准方案
  - 联合 PARP + 免疫治疗探索中
