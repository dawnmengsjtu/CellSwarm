cancer_profile:
  immune_context: immune_hot
  infiltration_pattern: 高 TIL 浸润但空间异质性大，肿瘤边缘富集
  key_immune_features:
  - CD8+ T 细胞丰富但常见 PD-1+/TIM-3+ 耗竭表型
  - Treg 浸润与预后负相关
  - M2 巨噬细胞富集于肿瘤边缘，促进免疫逃逸
  - PD-L1 表达 40-60% 阳性，CPS 评分异质性大
  - NK 细胞活性受 TGF-β 抑制
  metabolic_features:
  - Warburg effect 显著，高糖酵解竞争性消耗葡萄糖
  - 中度缺氧区域，HIF1a 驱动 VEGF 和血管生成
  - 乳酸累积抑制 T 细胞功能
  stroma_features:
  - TGF-β 驱动的纤维化基质
  - 中等血管密度，血管结构异常
  - 胶原沉积限制 T 细胞迁移
  therapeutic_context:
  - 'Pembrolizumab + 化疗 (KEYNOTE-355): CPS≥10 亚组 ORR 53%'
  - 'Atezolizumab + nab-paclitaxel (IMpassion130): PD-L1+ 亚组获益'
  - PARP 抑制剂对 BRCA 突变亚型有效
