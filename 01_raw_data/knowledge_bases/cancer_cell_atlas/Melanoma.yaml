cancer_specific_features:
- Highest tumor mutational burden among common cancers
- UV signature mutations (C>T transitions)
- Strong immunogenicity due to high neoantigen load
- BRAF V600E mutation in ~50% of cases
- MAPK pathway activation in majority
- High baseline immune infiltration
immunotherapy_relevance:
  approved_agents:
  - Ipilimumab (CTLA-4 inhibitor)
  - Nivolumab (PD-1 inhibitor)
  - Pembrolizumab (PD-1 inhibitor)
  - Dostarlimab (PD-1 inhibitor)
  - Relatlimab + Nivolumab (LAG-3 + PD-1)
  - Talimogene laherparepvec (T-VEC, oncolytic virus)
  response_rate: 40-60% for anti-PD-1 monotherapy; 50-70% for combination ipi+nivo
  biomarkers:
  - PD-L1 expression (CPS)
  - Tumor mutational burden (high in most cases)
  - Microsatellite instability (rare)
  - Neoantigen burden
  - T cell infiltration levels
immune_escape_mechanisms:
- T cell exhaustion via chronic antigen exposure
- Upregulation of multiple inhibitory receptors (PD-1, LAG-3, TIGIT)
- Loss of antigen presentation (B2M, HLA mutations)
- IFN-gamma pathway defects (JAK1/2 mutations)
- WNT/beta-catenin pathway activation (T cell exclusion)
- CDK4/6-driven resistance program
