cancer_specific_features:
- Universal TP53 mutation (>95%)
- Homologous recombination deficiency (50% with BRCA mutations)
- High genomic instability (CNV burden)
- Peritoneal dissemination pattern
- Ascites with immunosuppressive microenvironment
- Platinum sensitivity initially, resistance develops
immunotherapy_relevance:
  approved_agents:
  - Pembrolizumab (PD-1 inhibitor) - limited indication for MSI-H/dMMR
  - Dostarlimab (PD-1 inhibitor) - MSI-H only
  - Nivolumab combinations in trials
  response_rate: 10-15% in unselected patients; higher in BRCA-mutant or PD-L1 positive
  biomarkers:
  - BRCA1/2 mutation status
  - Homologous recombination deficiency (HRD) score
  - PD-L1 expression
  - MSI-H/dMMR status (rare, ~2%)
  - Tumor-infiltrating lymphocytes (TILs)
immune_escape_mechanisms:
- High Treg infiltration
- M2 macrophage dominance
- PD-L1 upregulation
- IDO1-mediated tryptophan depletion
- MDSC accumulation
- HLA-E mediated NK inhibition
- Angiogenesis (VEGF)
- Ascites immunosuppression
- CA125 immunosuppressive effects
