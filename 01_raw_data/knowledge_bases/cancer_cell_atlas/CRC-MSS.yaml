cancer_specific_features:
- WNT pathway activation (APC mutation in ~80%)
- KRAS mutations (~40%)
- TP53 mutations (~50%)
- Chromosomal instability (CIN)
- Low tumor mutational burden
- Left-sided location more common
- Fibrotic stroma (especially CMS4)
immunotherapy_relevance:
  approved_agents:
  - Limited efficacy of single-agent checkpoint inhibitors
  - Bevacizumab + atezolizumab combination (limited approval)
  response_rate: 5-10% for single-agent anti-PD-1; limited responses
  biomarkers:
  - CMS4 subtype (may benefit from immunotherapy combinations)
  - PD-L1 expression (less predictive)
  - TMB (generally low but subset may benefit)
  - NTRK fusions (rare, larotrectinib approved)
immune_escape_mechanisms:
- Low neoantigen burden
- T cell exclusion by fibrotic stroma (CAFs)
- M2 macrophage-mediated suppression
- Treg accumulation
- MDSC infiltration
- WNT/beta-catenin pathway activation
- TGF-beta signaling
- Angiogenesis (VEGF)
