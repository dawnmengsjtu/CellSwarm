cancer_specific_features:
- Very high tumor mutational burden (10-100x MSS)
- Defective DNA mismatch repair (dMMR)
- Right-sided colon location predominant
- Frequent BRAF V600E mutations (especially sporadic)
- Lynch syndrome (germline MMR mutations) or sporadic (MLH1 promoter methylation)
- Crohn's-like lymphoid reaction
immunotherapy_relevance:
  approved_agents:
  - Pembrolizumab (PD-1 inhibitor)
  - Nivolumab (PD-1 inhibitor)
  - Ipilimumab + Nivolumab (CTLA-4 + PD-1)
  - Dostarlimab (PD-1 inhibitor)
  response_rate: 40-50% objective response rate; 70-80% disease control rate
  biomarkers:
  - MSI-H/dMMR status (PCR or IHC)
  - Tumor mutational burden (very high, typically >50 mut/Mb)
  - PD-L1 expression (less predictive than MSI status)
  - B2M mutations (may predict resistance)
immune_escape_mechanisms:
- B2M loss (antigen presentation defect)
- HLA loss
- T cell exhaustion
- JAK1/2 mutations (IFN resistance)
- WNT pathway activation
- Neoantigen depletion (immunoediting)
