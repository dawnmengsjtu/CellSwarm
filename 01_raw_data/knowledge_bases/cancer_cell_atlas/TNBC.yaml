cancer_specific_features:
- High genomic instability with frequent TP53 mutations (>80%)
- Deficient homologous recombination (BRCA1/2 mutations in ~15-20%)
- High PD-L1 expression variability (20-40% of cases)
- Frequent EMT activation in mesenchymal subtypes
- Elevated tumor mutational burden compared to other breast cancers
immunotherapy_relevance:
  approved_agents:
  - Atezolizumab (PD-L1 inhibitor) + nab-paclitaxel
  - Pembrolizumab (PD-1 inhibitor) + chemotherapy
  response_rate: 20-40% for PD-L1 positive; 10-20% overall
  biomarkers:
  - PD-L1 expression (SP142 assay, IC ≥ 1%)
  - Tumor-infiltrating lymphocytes (TILs)
  - Tumor mutational burden (TMB)
  - BRCA1/2 mutation status
immune_escape_mechanisms:
- PD-L1 upregulation on tumor and immune cells
- T cell exhaustion via chronic antigen exposure
- Treg-mediated immunosuppression
- M2 macrophage polarization
- IDO1-mediated tryptophan depletion
- CAF-mediated T cell exclusion
simulation_defaults:
  total_cells: 1000
