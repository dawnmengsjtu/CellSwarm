cancer_specific_features:
- High mutational burden from smoking exposure
- EGFR/ALK/KRAS driver mutations define molecular subtypes
- Strong fibrotic stroma in many cases
- EMT activation particularly in stromal areas
- High PD-L1 expression (≥50% in ~25-30% of cases)
- Smoking-related mutational signatures
immunotherapy_relevance:
  approved_agents:
  - Pembrolizumab (PD-1 inhibitor)
  - Nivolumab (PD-1 inhibitor)
  - Atezolizumab (PD-L1 inhibitor)
  - Durvalumab (PD-L1 inhibitor)
  - Cemiplimab (PD-1 inhibitor)
  - Ipilimumab + Nivolumab (CTLA-4 + PD-1)
  response_rate: 25-45% for PD-L1 ≥50%; 15-20% overall in unselected patients
  biomarkers:
  - PD-L1 expression (TPS ≥ 50% optimal)
  - Tumor mutational burden (TMB ≥ 10 mut/Mb)
  - MSI-H status (rare, ~0.5-1%)
  - EGFR/ALK status (predicts lower response)
immune_escape_mechanisms:
- PD-L1 upregulation via IFN-gamma and genetic alterations
- STK11/LKB1 loss (cold tumor phenotype)
- Beta-2-microglobulin loss
- JAK1/2 mutations causing IFN resistance
- T cell exclusion by CAF barriers
- M2 macrophage-mediated suppression
