meta:
  schema_version: '1.0'
  compatible_engine: cellswarm>=2.0
drug_id: durvalumab
generic_name: Durvalumab
brand_name: Imfinzi
drug_class: immune_checkpoint_inhibitor
subclass: anti_PDL1
molecular_type: monoclonal_antibody
fda_status: approved
approved_indications:
- NSCLC
targets:
- name: PD-L1
  gene: CD274
  type: ligand
  action: antagonist
  selectivity: high
cell_effects:
  CD8_T:
    direct: true
    state_effects:
    - parameter: exhaustion
      direction: decrease
      rate_per_step: 0.07
    - parameter: activation
      direction: increase
      rate_per_step: 0.05
    - parameter: cytotoxicity
      direction: increase
      rate_per_step: 0.04
    functional_effects:
    - action: attack
      probability_modifier: 0.18
    - action: proliferate
      probability_modifier: 0.08
  Tumor:
    direct: true
    state_effects:
    - parameter: immune_evasion
      direction: decrease
      rate_per_step: 0.05
    notes: Blocks PD-L1 on tumor surface directly
  Treg:
    direct: false
    state_effects: []
  Macrophage:
    direct: false
    state_effects:
    - parameter: polarization
      direction: decrease
      rate_per_step: 0.02
  NK:
    direct: false
    state_effects:
    - parameter: activation
      direction: increase
      rate_per_step: 0.02
  B_cell:
    direct: false
    state_effects: []
environment_effects:
- field: PD_L1
  action: neutralize
  magnitude: 0.9
- field: IFN_gamma
  action: amplify
  magnitude: 0.08
  onset: delayed
  delay_steps: 2
pharmacokinetics:
  administration: IV
  standard_dose: 10 mg/kg q2w
  onset_steps: 1
  peak_steps: 3
  half_life_steps: 18
  concentration_curve: plateau
  steady_state_fraction: 0.85
dose_response:
  model: hill
  ec50: 0.5
  hill_coefficient: 2.0
  max_effect: 1.0
cancer_specific_modifiers:
  TNBC:
    efficacy_modifier: 0.4
    notes: Limited data
  Melanoma:
    efficacy_modifier: 0.5
    notes: Not primary indication
  NSCLC:
    efficacy_modifier: 0.9
    notes: PACIFIC trial, post-CRT
  CRC-MSI-H:
    efficacy_modifier: 0.5
    notes: Limited data
  CRC-MSS:
    efficacy_modifier: 0.1
    notes: Ineffective
  Ovarian:
    efficacy_modifier: 0.3
    notes: Limited efficacy
resistance:
- mechanism: Alternative checkpoint upregulation (TIGIT, LAG-3)
  onset_steps: 20
  probability: 0.1
- mechanism: TGF-beta mediated T cell exclusion
  onset_steps: 15
  probability: 0.08
references:
- description: 'PACIFIC: Durvalumab after CRT in NSCLC. Antonia et al. NEJM 2017'
  pmid: '28885881'
  verified: true
