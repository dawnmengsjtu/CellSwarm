meta:
  schema_version: '1.0'
  compatible_engine: cellswarm>=2.0
drug_id: pembrolizumab
generic_name: Pembrolizumab
brand_name: Keytruda
drug_class: immune_checkpoint_inhibitor
subclass: anti_PD1
molecular_type: monoclonal_antibody
fda_status: approved
approved_indications:
- TNBC
- melanoma
- NSCLC
- CRC-MSI-H
targets:
- name: PD-1
  gene: PDCD1
  type: receptor
  action: antagonist
  selectivity: high
cell_effects:
  CD8_T:
    direct: true
    state_effects:
    - parameter: exhaustion
      direction: decrease
      rate_per_step: 0.08
      condition: exhaustion > 0.1
    - parameter: activation
      direction: increase
      rate_per_step: 0.06
      max_value: 1.0
    - parameter: cytotoxicity
      direction: increase
      rate_per_step: 0.05
    functional_effects:
    - action: attack
      probability_modifier: 0.2
    - action: proliferate
      probability_modifier: 0.1
  Tumor:
    direct: false
    state_effects:
    - parameter: immune_evasion
      direction: decrease
      rate_per_step: 0.04
    - parameter: apoptosis_susceptibility
      direction: increase
      rate_per_step: 0.05
      condition: nearby_CD8T_count > 2
  Treg:
    direct: false
    state_effects: []
    notes: Minimal direct effect on Tregs
  Macrophage:
    direct: false
    state_effects:
    - parameter: polarization
      direction: decrease
      rate_per_step: 0.02
    notes: Indirect via IFN-gamma increase
  NK:
    direct: false
    state_effects:
    - parameter: activation
      direction: increase
      rate_per_step: 0.03
  B_cell:
    direct: false
    state_effects: []
environment_effects:
- field: PD_L1
  action: neutralize
  magnitude: 0.85
- field: IFN_gamma
  action: amplify
  magnitude: 0.1
  onset: delayed
  delay_steps: 2
pharmacokinetics:
  administration: IV
  standard_dose: 200 mg q3w
  onset_steps: 1
  peak_steps: 3
  half_life_steps: 26
  concentration_curve: plateau
  steady_state_fraction: 0.85
dose_response:
  model: hill
  ec50: 0.5
  hill_coefficient: 2.0
  max_effect: 1.0
cancer_specific_modifiers:
  TNBC:
    efficacy_modifier: 0.8
    notes: PD-L1+ CPS>=10 response ~40%
  Melanoma:
    efficacy_modifier: 1.0
    notes: High TMB, response ~40%
  NSCLC:
    efficacy_modifier: 0.9
    notes: PD-L1 TPS>=50% response ~45%
  CRC-MSI-H:
    efficacy_modifier: 1.0
    notes: MSI-H response ~40%
  CRC-MSS:
    efficacy_modifier: 0.1
    notes: MSS nearly ineffective
  Ovarian:
    efficacy_modifier: 0.3
    notes: Monotherapy response <15%
resistance:
- mechanism: Alternative checkpoint upregulation (LAG-3, TIGIT)
  onset_steps: 20
  probability: 0.1
- mechanism: B2M/HLA loss of antigen presentation
  onset_steps: 15
  probability: 0.05
references:
- description: 'KEYNOTE-355: Pembrolizumab + chemo in TNBC. Cortes et al. NEJM 2022'
  pmid: '35857659'
  verified: true
- description: 'KEYNOTE-024: Pembrolizumab vs chemo in PD-L1+ NSCLC. Reck et al. NEJM 2016'
  pmid: '27718847'
  verified: true
- description: 'KEYNOTE-177: Pembrolizumab in MSI-H CRC. AndrÃ© et al. NEJM 2020'
  pmid: '33264544'
  verified: true
