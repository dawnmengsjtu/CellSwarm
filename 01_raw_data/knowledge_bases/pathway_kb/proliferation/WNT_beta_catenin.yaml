cell_type_effects:
  CD8_T:
    when_active: WNT/TCF1 signaling maintains stem-like CD8 T cells (progenitor exhausted).
      TCF1+ T cells sustain anti-tumor responses and respond to checkpoint blockade.
    behavioral_mapping:
      rest: 0.15
      proliferate: 0.1
      migrate: 0.1
      attack: -0.05
    state_effects:
      stemness: 0.25
      exhaustion: -0.15
      memory_potential: 0.2
  Tumor:
    when_active: Aberrant WNT activation (APC loss, CTNNB1 mutation) drives proliferation
      and stemness. Active in colorectal, breast, and other cancers. Promotes immune
      exclusion.
    behavioral_mapping:
      proliferate: 0.25
      evade: 0.15
      migrate: 0.05
    state_effects:
      stemness: 0.25
      immune_exclusion: 0.2
      growth_rate: 0.2
  Treg:
    when_active: WNT signaling can promote Treg survival and function in TME.
    behavioral_mapping:
      suppress: 0.1
    state_effects:
      survival: 0.1
  Macrophage:
    when_active: WNT ligands from tumors promote M2 macrophage polarization and immune
      suppression.
    behavioral_mapping:
      polarize: 0.15
      phagocytose: -0.05
    state_effects:
      m2_polarization: 0.15
  NK:
    when_active: WNT signaling has limited direct effects on mature NK cells.
    behavioral_mapping:
      rest: 0.05
    state_effects:
      activation: -0.05
  B_cell:
    when_active: WNT signaling supports early B cell development but limited role
      in mature B cells in TME.
    behavioral_mapping:
      proliferate: 0.05
    state_effects:
      survival: 0.05
